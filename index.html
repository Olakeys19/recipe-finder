<!DOCTYPE html>
<html>

<head>
    <title>Recipe Finder</title>
</head>

<body>
    <div class="bgv-container"><img src="images/dish2.jpg" alt="Dish Image" class="bgImg"></div>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <h1>Recipe Finder</h1>
            </div>
            <div class="placeholder">
                <button id="clearBtn">Clear</button>
                <input type="text" id="search" placeholder="Search for a recipe...">

                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-buttons">
                <button id="filterBtn" class="all">All</button>
                <button id="filterBtn" class="american">American</button>
                <button id="filterBtn" class="indian">Indian</button>
                <button id="filterBtn" class="spanish">Spanish</button>
            </div>

        </div>
    </div>
    <div class="results-container">
        <div id="results"></div>
        <div id="recipeDetails"></div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
